<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Gọi Video RTC</title>
    <link rel="stylesheet" href="src/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Đăng nhập</h1>
            <p class="subtitle">Chào mừng trở lại!</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="primary-btn" id="login-btn">
                    <span id="btn-text">Đăng nhập</span>
                    <span id="btn-loading" class="hidden">Đang xử lý...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a href="/signup.html">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/auth.js"></script>
</body>

</html>
