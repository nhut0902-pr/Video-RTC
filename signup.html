<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Gọi Video RTC</title>
    <link rel="stylesheet" href="src/auth.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Đăng ký</h1>
            <p class="subtitle">Tạo tài khoản mới</p>

            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Tên đăng nhập *</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="displayName">Tên hiển thị</label>
                    <input type="text" id="displayName" name="displayName" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu * (tối thiểu 6 ký tự)</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6"
                        autocomplete="new-password">
                </div>

                <div id="error-message" class="error-message hidden"></div>

                <button type="submit" class="primary-btn" id="signup-btn">
                    <span id="btn-text">Đăng ký</span>
                    <span id="btn-loading" class="hidden">Đang xử lý...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Đã có tài khoản? <a href="/login.html">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/auth.js"></script>
</body>

</html>
